<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- Add some CSS to change client UI -->
    <style>
    body {
        background-color: #232F3E;
        }
    label, button {
        color: #FF9900;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
        }
     input {
        color: #232F3E;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
    </style>
    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (query1)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"q": query1});
            console.log(typeof(raw));
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            // fetch("https://cdn1h07k9l.execute-api.us-east-1.amazonaws.com/Dev", requestOptions)
            // .then(response => response.text())
            // .then(result => alert(JSON.parse(result).body))
            // .catch(error => console.log('error', error));

            fetch("https://zxmf0d37da.execute-api.us-east-1.amazonaws.com/Dev", requestOptions)
            .then(response => response.text())
            .then(function(result){
                console.log(result);
              var results = JSON.parse(result)
              console.log("results" + results + "type" + typeof(results));
              var body = results.body;
              console.log("body" + body + "type" + typeof(body))
              var photo_urls = JSON.parse(body).photo_urls;
              console.log("photo_urls" + photo_urls + typeof(photo_urls))
              console.log(photo_urls.length)
              if (photo_urls.length > 0){
                for (var i = 0; i < photo_urls.length; i++) {
                    img_url = photo_urls[i];
                    console.log(img_url)
                    new_img = document.createElement('img');

                    new_img.src = img_url;
                    document.body.appendChild(new_img);
                }
              }
              else{
                alert("No Images Found for this label")
              }


            })
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <form>
        <label>query :</label>
        <input type="text" id="query1">
        <!-- <label>Last Name :</label> -->
        <!-- <input type="text" id="lName"> -->
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <input type="file" accept="audio/*" capture id="recorder">
        <audio id="player" controls></audio>

        <button type="button" onclick="callAPI(document.getElementById('query1').value)">Call API</button>
    </form>
</body>
</html>
